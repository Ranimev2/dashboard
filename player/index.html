<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player vs Player Premium</title>
    <link rel="stylesheet" href="./player/style">
</head>
<body>
    <h1>Player vs Player Premium</h1>
    <div class="loading-screen">
        <p>Loading...</p>
    </div>
    <div class="game-content" id="gameContent" style="display: none;">
        <p id="player1ScoreText">Skor Pemain 1: 0</p>
        <p id="player2ScoreText">Skor Pemain 2: 0</p>
        <p id="hasil"></p>
        <input type="number" id="player1Input" class="player-input" placeholder="Masukkan angka...">
        <button id="player1Submit" class="submit-button">Submit</button>
        <input type="number" id="player2Input" class="player-input" placeholder="Masukkan angka...">
        <button id="player2Submit" class="submit-button">Submit</button>
    </div>

    <script src="./player/script"></script>
</body>
</html>
