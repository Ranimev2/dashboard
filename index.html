<!DOCTYPE html>
<html>
<head>
  <title>Tebak Angka</title>
  <link rel="stylesheet" href="style.css">
</head>
   <div id="loading-screen">
    <div id="loading-bar"></div>
    <img src="logo.png" id="loading-logo" alt="Logo">
    <span id="loading-nickname">Shanachan</span>
  </div>
<body>
  <h1>Tebak Angka</h1>
  <p>Angka yang dihasilkan secara acak adalah antara 1-100.</p>
  <input type="number" id="tebakan" placeholder="Masukkan tebakanmu">
  <button id="submit">Tebak!</button>
  <div id="hasil"></div>
  <div id="skor"></div>
  <div id="jawaban"></div>

  <div id="about">
    <img src="logo.png" id="logo" alt="Logo">
    <span id="nickname">Tebak Angka Master <span style="color: #337ab7;">&#10004;</span></span>
    <p id="deskripsi">Game Tebak Angka adalah game yang menguji kemampuanmu dalam menebak angka yang dihasilkan secara acak. Cobalah untuk menebak angka yang benar dan dapatkan skor tertinggi!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
